<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV File</title>
    <style>
        body {
            font-family: sans-serif;
        }

        form {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="file"] {
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        input[type="submit"] {
            padding: 10px;
            background: #2ecc71;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="{{ url_for('csv_upload') }}" enctype="multipart/form-data" method="POST">
        <h2>Upload CSV File</h2>
        <input type="file" name="csv_file" />
        <input type="submit" value="Upload" />
    </form>
</body>
</html>
